<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Relative</title>
    <style>
    div {
      height: 200px;
      width: 200px;
      position: relative;
      background-color: black;
    }
    #blue {
      left:200px;
    }
    #yellow{
      position: absolute;
      left: 407px;
      top: 8px;
    }
    #red{
      position: absolute;
      left: 408px;
      bottom: 65px;
    }
    #black {
      position: absolute;
      left: 606px;
      bottom: 265px;
    }
    </style>
  </head>
  <body>
    <div id="pink"></div><div id="yellow"></div>
    <div id="blue"></div><div id="black"></div>
    <div id="green"></div><div id="red"></div>
  </body>
</html>
